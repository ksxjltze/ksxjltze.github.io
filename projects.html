---
layout: page
title: Projects
permalink: /projects/
---
<div class="projects">
    You can find my past projects on this page.
    <div class="projects-list" style="margin-top: 10px">
        {% for project in site.projects %}
        <a href="/projects/{{ project.name }}/"><h2>{{ project.name }}</h2></a>
        <p>{{ project.date | date: "%-d %B %Y"}}</p>
        <p>{{ project.content | markdownify }}</p>
      {% endfor %}
    </div>
</div>
