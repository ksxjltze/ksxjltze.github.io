<div onclick="openProjectLink('/{{project.permalink}}')"class="project-list-item" 
style="
        {%-if project.background-%}background-image: url('{{project.background}}');{%-endif-%}
        {%-if project.text-color-%}color: {{project.text-color}};{%-endif-%}
        {%-if project.text-background-offset-y-%}background-position-y: {{project.text-background-offset-y}};{%-endif-%}
        {%-if project.text-background-offset-x-%}background-position-x: {{project.text-background-offset-x}};{%-endif-%}
        {%-if project.text-background-size-%}background-size: {{project.text-background-size}};{%-endif-%}
        {%-if project.text-background-repeat-%}background-repeat: {{project.text-background-repeat}};{%-endif-%}">
    <div class="project-icon {{project.icon-animation}}">
        {%if project.project-icon %}
            <img style="
                {%-if project.icon-radius-%}border-radius: {{project.icon-radius}};{%-endif-%}
                {%-if project.icon-scale-%}transform: scale({{project.icon-scale;}});{%-endif-%}" 
            src="{{project.project-icon}}" width="52em">
        {% else %}
            <img src="/images/boi.png">
        {% endif %}
    </div>
    <div class="project-details" style="background-color: {{project.text-background-color}};">
        <a class="project-link" style="
                {%-if project.text-color-%}color: {{project.text-color}}; {%-endif-%}
                text-decoration: none;" 
            href="../{{ project.permalink }}"><h2>{{ include.project.title }}</h2></a>
        {% include project-date.html project=include.project is-subtitle=true %}
        {% include project-description.html %}
    </div>
</div>
